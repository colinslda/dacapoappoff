<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Profil - DaCapo.</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <header>
        <h1>Profil</h1>
    </header>
    <main>
        <section id="user-info">
            <p>Prénom : <span id="first-name"></span></p>
            <p>Email : <span id="email"></span></p>
            <label for="instrument">Instrument :</label>
            <select id="instrument">
                <option value="piano">Piano</option>
                <option value="violon">Violon</option>
                <option value="flute">Flûte</option>
                <option value="violoncelle">Violoncelle</option>
                <!-- Ajoutez d’autres instruments selon vos besoins -->
            </select>
            <button id="save-instrument">Sauvegarder</button>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="profile.js"></script>
</body>
</html>
